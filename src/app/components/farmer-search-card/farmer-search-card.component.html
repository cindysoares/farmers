<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Nome ou Doc#</mat-label>
      <input matInput [formControl]="nameOrDoc">
      <mat-icon matPreffix>search</mat-icon>
      <button mat-icon-button matSuffix aria-label="Search" (click)="searchFarmers()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Destinatário</mat-label>
      <input matInput readonly [formControl]="name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Doc#</mat-label>
      <input matInput readonly [formControl]="documentNumber">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Endereço</mat-label>
      <input matInput readonly [formControl]="address">
    </mat-form-field>
</div>
